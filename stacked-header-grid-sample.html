<!DOCTYPE html><html lang="en"><head>
    <title>EJ2 Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript Grid Control">
    <meta name="author" content="Syncfusion">
    <script src="https://ej2.syncfusion.com/javascript/demos/grid/default/datasource.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> 
    
    <script src="ej2.min.js"></script>
    <link href="https://cdn.syncfusion.com/ej2/20.2.44/material.css" rel="stylesheet" />
    
    <style>
      .e-grid .e-mask {
          background-color: rgba(0, 0, 0, 0.1);
          display: inline-block;
          height: 10px;
          width: 80%;
      }
    </style>
</head>
<body>
        <div id="Grid"></div>        

<script >
    ej.grids.Grid.Inject(ej.grids.Group, ej.grids.Sort, ej.grids.Filter, ej.grids.Page, ej.grids.Reorder);
    
    var data = new ej.data.DataManager({
    url: 'https://js.syncfusion.com/demos/ejServices/Wcf/Northwind.svc/Orders/',
    adaptor: new ej.data.ODataAdaptor()
    });
    
    var grid = new ej.grids.Grid({
        dataSource: data,
        height: 400,
        loadingIndicator: { indicatorType: 'Shimmer' },
        allowFiltering: true,
        filterSettings: { type:'Excel' },
        allowSorting: true,
        allowGrouping: true,
        allowPaging: true,
        pageSettings: { pageCount: 5 },
        allowReordering: true,
        columns: [
            { field: 'OrderID', headerText: 'Order ID', textAlign: 'Right', width: 120, minWidth: 10 },
            {
                headerText: 'Order Details', columns: [
                    { field: 'OrderDate', headerText: 'Order Date', textAlign: 'Right', width: 135, format: 'yMd', minWidth: 10 },
                    { field: 'Freight', headerText: 'Freight($)', textAlign: 'Right', width: 120, format: 'C2', minWidth: 10 },
                ]
            },
            {
                headerText: 'Ship Details', columns: [
                    { field: 'ShippedDate', headerText: 'Shipped Date', textAlign: 'Right', width: 145, format: 'yMd', minWidth: 10 },
                    { field: 'ShipCountry', headerText: 'Ship Country', width: 140, minWidth: 10 },
                ]
            }
        ],
});
grid.appendTo('#Grid');
</script>
</body></html>
